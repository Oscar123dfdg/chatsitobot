<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <script>console.log = function () { };</script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="script/script.js"></script>
    <!-- <script src='https://code.responsivevoice.org/responsivevoice.js'></script> -->

</head>

<body>
    <div class="chat">
        <div class="chat-container">
            <div id="call" class="user-bar">
                <div class="back">
                    <i class="zmdi zmdi-arrow-left"></i>
                </div>
                <div class="avatar">
                    <img src="perfil.png" alt="Avatar">
                </div>
                <div class="name">
                    <span id="name"></span>
                    <span class="status"></span>
                </div>
                <!-- <div class="actions more">
                <i class="zmdi zmdi-more-vert"></i>
              </div>
              <div class="actions attachment">
                <i class="zmdi zmdi-attachment-alt"></i>
             </div>
              <div  class="actions">
                <i class="zmdi zmdi-phone"></i>
              </div> -->
            </div>
            <div class="conversation">
                <div class="conversation-container">
                    <span id="ap">
                    </span>
                </div>
                <form id="form" class="conversation-compose">
                    <div class="" style="padding-left: 1.5rem;  border-radius: 50% 0% 0% 50%;">

                    </div>
                    <input id="val" class="input-msg" name="input" placeholder="Mensaje" autocomplete="off"
                        autofocus></input>
                    <div class="photo">
                        <!-- <i class="zmdi zmdi-camera"></i> -->
                    </div>
                    <span id="speak"></span>


                    <!-- <span class="send">
                    <div class="circle">
                      <i id="msend" class="zmdi zmdi-mail-send"></i>
                    </div>
                  </span> -->
                  <span class="send">
                    <button id="msend" class="bubbly-button"><i class="zmdi zmdi-mail-send"></i></button>
                </span>


                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>


</body>

</html>
